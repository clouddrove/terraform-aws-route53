# How to use this project
# yamllint disable rule:line-length
usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Public Hostedzone
  ```hcl
    module "route53" {
      source        = "clouddrove/route53/aws"
      version       = "0.15.0"
      name           = "route53"
      application    = "clouddrove"
      environment    = "test"
      label_order    = ["environment", "name"]
      public_enabled = true
      record_enabled = true
      domain_name    = "clouddrove.com"
      names          = [
                        "www.",
                        "admin."
                      ]
      types          = [
                        "A",
                        "CNAME"
                      ]
      alias          = {
                        names = [
                          "d130easdflja734js.cloudfront.net"
                        ]
                        zone_ids = [
                          "Z2FDRFHATA1ER4"
                        ]
                        evaluate_target_healths = [
                          false
                        ]
                      }
    }
  ```
  ### Private Hostedzone
  ```hcl
    module "route53" {
      source        = "clouddrove/route53/aws"
      version       = "0.15.0"
      name            = "route53"
      application     = "clouddrove"
      environment     = "test"
      label_order     = ["environment", "name"]
      private_enabled = true
      record_enabled  = true
      domain_name     = "clouddrove.com"
      vpc_id          = "vpc-xxxxxxxxxxxxx"
      names           = [
                        "www.",
                        "admin."
                       ]
      types           = [
                        "A",
                        "CNAME"
                       ]
      ttls            = [
                        "3600",
                        "3600",
                       ]
      values          = [
                        "10.0.0.27",
                        "mydomain.com",
                       ]
    }
  ```
  ### Vpc Association
  ```hcl
    module "route53" {
      source        = "clouddrove/route53/aws"
      version       = "0.15.0"
      name                 = "route53"
      application          = "clouddrove"
      environment          = "test"
      label_order          = ["environment", "name"]
      private_enabled      = true
      enabled              = true
      domain_name          = "clouddrove.com"
      vpc_id               = "vpc-xxxxxxxxxxxxx"
      secondary_vpc_id     = "vpc-xxxxxxxxxxxxx"
      secondary_vpc_region = "eu-west-1"
    }
  ```
